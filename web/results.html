<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:if="${show_article_details}">
        <div th:replace="fragments/article_details :: article_details"></div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${searched_articles}">
            <td th:text="${article.getName()}"></td>
            <td th:text="${article.getDescription() }"></td>
            <td th:text="${article.getCategory()}"></td>
            <td>
                <form action="#" th:action="@{/search}" method="GET">
                    <fieldset>
                        <p>
                            <input type="hidden" name="article_id" th:value="${article.getId()}" required/>
                            <input type="hidden" name="hint" th:value="${#httpServletRequest.getParameter('hint')}" required/>
                        </p>
                        <input type="submit" value="Show details">
                    </fieldset>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
