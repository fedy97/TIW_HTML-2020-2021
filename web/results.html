<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}"/>
</head>
<body>
<div align="right">
    <a th:href="@{/logout}">Logout</a>
</div>
<h1>Found articles</h1>
<p th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${searchedArticles}">
        <td th:text="${article.getName()}"></td>
        <td th:text="${article.getDescription() }"></td>
        <td th:text="${article.getCategory()}"></td>
        <!-- <td><a th:href="@{/GetMissionDetails(missionid=${m.id})}">Details</a></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
