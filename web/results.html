<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${searchedArticles}">
            <td th:text="${article.getName()}"></td>
            <td th:text="${article.getDescription() }"></td>
            <td th:text="${article.getCategory()}"></td>
            <td>
                <form action="#" th:action="@{/add}" method="POST">
                    <fieldset>
                        <p>
                            <input type="hidden" name="article_id" th:value="${article.getId()}" required/>
                            <input type="hidden" name="seller_id" th:value="1" />
                            <input type="text" name="article_qty" value="1" required/>
                        </p>
                        <input type="submit" name="Add">
                    </fieldset>
                </form>
            </td>
            <!-- <td><a th:href="@{/GetMissionDetails(missionid=${m.id})}">Details</a></td>-->
        </tr>
        </tbody>
    </table>

</body>
</html>
