<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}"/>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h2>Orders</h2>
    <table>
        <thead>
        <tr>
            <th>Seller Name</th>
            <th>Price Articles</th>
            <th>Price Shipment</th>
            <th>Order Date</th>
            <th>Shipment Date</th>
            <th>Shipment Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${foundOrders}">
            <td th:text="${order.sellerName}"></td>
            <td th:text="${order.priceArticles}"></td>
            <td th:text="${order.priceShipment}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.shipmentDate}"></td>
            <td th:text="${order.shipmentAddr}"></td>
            <!-- <td><a th:href="@{/GetMissionDetails(missionid=${m.id})}">Details</a></td>-->
        </tr>
        </tbody>
    </table>

</body>
</html>
